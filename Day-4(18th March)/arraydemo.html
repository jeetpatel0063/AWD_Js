       // array writing type-2
        let colors=new Array();
        colors[0]="red"
        colors.push("green")
        colors.unshift("blue")
        console.log(colors);
        
        // for loop
        // type-1
        for(let i=0;i<colors.length;i++)
        {
            console.log(colors[i]);
        }       

        //type-2
        for (let i in colors )
        {
            console.log(i,colors[i]);
        }

        // type-3
        for(let i of colors)
        {
            console.log(i);
        }

        //type-4
        colors.forEach(i=>{
            console.log(i);
        })
